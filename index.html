<!DOCTYPE html>
<html lang="en">

<head>
    <title>Player Video</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <div class="title">
        <h1>Player Video</h1>
    </div>

    <div class="playlist-div jumate-stanga">

        <table id="table-playlist">
            <thead class="playlist-title-tr">
                <tr>
                    <th colspan="2" class="playlist-title">Playlist</th>

                </tr>
            </thead>
            <tbody id="playlist-tBody">
                <tr class="playlist-tr" scope="col">
                    <td class="td-video-done">
                        <div class="td-nume-video">
                            A.mp4
                        </div>
                        <video class="video done" data-ordine="1" data-nume="A.mp4" width="800" height="600" 
                            src="media/A.mp4" draggable="true">
                        </video>
                    </td>
                    <td>
                        <button class="button-delete button-delete-prim" id="button-delete-prim" data-prim="prim"><i
                                class="far fa-trash-alt"></i></button>
                    </td>

                </tr>
                <tr class="playlist-tr" scope="col">
                    <td class="td-video-done">
                        <div class="td-nume-video">
                            B.mp4
                        </div>
                        <video class="video done" data-ordine="2" data-nume="B.mp4" width="800" height="600"
                            src="media/B.mp4" draggable="true">
                        </video>
                    </td>
                    <td>
                        <button class="button-delete button-delete-prim" id="button-delete-prim" data-prim="prim"><i
                                class="far fa-trash-alt"></i></button>
                    </td>

                </tr>                
                <tr class="playlist-tr" scope="col">
                    <td class="td-video-done">
                        <div class="td-nume-video">
                            091044689_main_xl.mp4
                        </div>
                        <video class="video done" data-ordine="3" data-nume="091044689_main_xl.mp4" width="800" height="600"
                            src="media/091044689_main_xl.mp4" draggable="true">
                        </video>
                    </td>
                    <td>
                        <button class="button-delete button-delete-prim" id="button-delete-prim" data-prim="prim"><i
                                class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr class="playlist-tr" scope="col">
                    <td class="td-video-done">
                        <div class="td-nume-video">
                          URSI.mp4
                        </div>
                        <video class="video done" data-ordine="4" data-nume="URSI.mp4" width="800" height="600"
                            src="media/URSI.mp4" draggable="true">
                        </video>
                    </td>
                    <td>
                        <button class="button-delete button-delete-prim" id="button-delete-prim" data-prim="prim"><i
                                class="far fa-trash-alt"></i></button>
                    </td>
                </tr>

                <tr class="playlist-tr" scope="col">
                    <td class="td-video">
                        <div class="td-nume-video">
                        </div>
                        <video class="video" data-ordine="5" data-nume="">
                        </video>
                    </td>
                    <td>
                        <button class="button-delete button-delete-prim" id="button-delete-prim" data-prim="prim"><i
                                class="far fa-trash-alt"></i></button>
                    </td>

                </tr>
            </tbody>

        </table>
   
    </div>
    <div class="badge bg-primary text-wrap" style="width: 25rem;height:50px;">
        <h6 id="statusRedareAutomata">Redarea automata este dezactivata </h6>
      </div>
      
      <div class="badge bg-primary text-wrap" style="width: 25rem;height:50px;">
        <h6 id="statusPreviewCadru">Functia preview cadru este dezactivata</h6>
      </div>
    
    <div class="jumate-dreapta">

        <canvas id="canvas-video" width="800" height="600">
        </canvas>
        <canvas id="canvas-preview" width="800" height="600"></canvas>

    </div>
    <div class="btn-group" role="group" aria-label="Basic example" id="btn-group1">
        <button type="button" class="btn btn-primary" id="btnPreviewCadru">Preview Cadru</button>
        <button type="button" class="btn btn-primary" id="redareAutomata">Redare Automata</button>
    </div>
    <br>

    <div class="btn-group" role="group" aria-label="Basic example" id="btn-group2">
        <button type="button" class="btn btn-primary rounded-pill" id="btnGradientEffect">Gradient Effect</button>
        <button type="button" class="btn btn-primary rounded-pill" id="btnGlitchEffect">Glitch Effect</button>
        <button type="button" class="btn btn-primary rounded-pill" id="btnFlipVertical">Flip Vertical</button>
        <button type="button" class="btn btn-primary rounded-pill" id="btnFlipOrizontal">Flip Orizontal</button>
        <button type="button" class="btn btn-primary rounded-pill" id="btnFalseColor">False Color</button>
    </div>
    <script src="app.js"></script>

</body>

</html>
